<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Earthquake Globe</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #111; }
  </style>
</head>
<body>
  <!-- Load Three.js from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let earthMesh, quakeGroup;
    const EARTH_RADIUS = 3;
    
    init();
    animate();
    fetchEarthquakeData(); // initial fetch
    // Update quake markers every 60 seconds (60000 ms)
    setInterval(fetchEarthquakeData, 60000);
    
    function init() {
      // Create the scene.
      scene = new THREE.Scene();
      
      // Set up the perspective camera.
      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 10);
      
      // Create the renderer.
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      // Increase ambient and directional light intensities to brighten the scene.
      const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2);
      directionalLight.position.set(5, 3, 5);
      scene.add(directionalLight);
      
      // Load an abstract Earth texture that shows country boundaries, meridians and parallels.
      // (Feel free to replace this URL with one of your choosing.)
      const textureLoader = new THREE.TextureLoader();
      const earthTexture = textureLoader.load("https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/1200px-World_map_-_low_resolution.svg.png");
      
      // Create the Earth geometry and a slightly translucent material.
      const earthGeometry = new THREE.SphereGeometry(EARTH_RADIUS, 64, 64);
      const earthMaterial = new THREE.MeshPhongMaterial({
        map: earthTexture,
        transparent: true,
        opacity: 0.8,
        emissive: 0x222222,
        emissiveIntensity: 0.5
      });
      earthMesh = new THREE.Mesh(earthGeometry, earthMaterial);
      scene.add(earthMesh);
      
      // Create a group for quake markers and add it as a child of the Earth.
      // This ensures that markers rotate with the Earth.
      quakeGroup = new THREE.Group();
      earthMesh.add(quakeGroup);
      
      window.addEventListener('resize', onWindowResize, false);
    }
    
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    // Conversion function to convert (lat, lon) to a 3D vector on a sphere.
    // This is a common formula for Three.js Earth mapping.
    function latLongToVector3(lat, lon, radius, height = 0) {
      // Convert degrees to radians.
      const phi = (90 - lat) * (Math.PI / 180);
      const theta = (lon + 180) * (Math.PI / 180);
      
      const r = radius + height;
      // The negative sign on x is typical for Three.js sphere mapping.
      const x = -r * Math.sin(phi) * Math.cos(theta);
      const y = r * Math.cos(phi);
      const z = r * Math.sin(phi) * Math.sin(theta);
      
      return new THREE.Vector3(x, y, z);
    }
    
    // Fetch the latest earthquake data from USGS.
    function fetchEarthquakeData() {
      const queryUrl = "https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson" +
                       "&limit=20" +
                       "&minlatitude=21.9838&maxlatitude=51.78144" +
                       "&minlongitude=-130.16602&maxlongitude=-59.85352" +
                       "&orderby=time";
      
      fetch(queryUrl)
        .then(response => response.json())
        .then(data => {
          updateQuakeMarkers(data);
        })
        .catch(error => console.error("Error fetching earthquake data:", error));
    }
    
    // Update quake markers based on the fetched data.
    function updateQuakeMarkers(data) {
      // Remove any existing quake markers.
      while (quakeGroup.children.length) {
        quakeGroup.remove(quakeGroup.children[0]);
      }
      
      // For each earthquake, create a red marker whose size is proportional to its magnitude.
      data.features.forEach(feature => {
        const mag = feature.properties.mag;
        const coords = feature.geometry.coordinates; // [longitude, latitude, depth]
        const lon = coords[0], lat = coords[1];
        
        // Determine marker size (with a minimum size).
        const markerSize = Math.max(0.05, mag * 0.1);
        const markerGeometry = new THREE.SphereGeometry(markerSize, 16, 16);
        const markerMaterial = new THREE.MeshBasicMaterial({
          color: 0xff0000,
          transparent: true,
          opacity: 0.7
        });
        const markerMesh = new THREE.Mesh(markerGeometry, markerMaterial);
        
        // Convert lat/lon to a 3D position on the sphere.
        // Here we use height=0 so the marker sits exactly on the Earthâ€™s surface.
        markerMesh.position.copy(latLongToVector3(lat, lon, EARTH_RADIUS, 0));
        
        quakeGroup.add(markerMesh);
      });
    }
    
    // Animation loop: slowly rotate the Earth and render the scene.
    function animate() {
      requestAnimationFrame(animate);
      
      // Slowly rotate the Earth on its Y-axis.
      earthMesh.rotation.y += 0.001;
      
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
