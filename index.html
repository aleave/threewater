<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Global Earthquake Globe</title>
  <style>
    /* A slightly lighter dark background */
    body { margin: 0; overflow: hidden; background-color: #222; }
  </style>
</head>
<body>
  <!-- Load Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let earthMesh, quakeGroup;
    const EARTH_RADIUS = 3;
    
    init();
    animate();
    fetchEarthquakeData(); // initial fetch
    // Update quake markers every 60 seconds
    setInterval(fetchEarthquakeData, 60000);

    function init() {
      // Create the scene.
      scene = new THREE.Scene();
      
      // Set up the perspective camera.
      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 10);
      
      // Create the renderer.
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      // Increase light intensities for a brighter scene.
      const ambientLight = new THREE.AmbientLight(0xffffff, 2.0);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 2.0);
      directionalLight.position.set(5, 3, 5);
      scene.add(directionalLight);
      
      // Load an abstract Earth texture (with boundaries, meridians, etc.)
      const textureLoader = new THREE.TextureLoader();
      const earthTexture = textureLoader.load(
        "https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/1200px-World_map_-_low_resolution.svg.png"
      );
      
      // Create Earth geometry and a slightly translucent, emissive material.
      const earthGeometry = new THREE.SphereGeometry(EARTH_RADIUS, 64, 64);
      const earthMaterial = new THREE.MeshPhongMaterial({
        map: earthTexture,
        transparent: true,
        opacity: 0.8,
        emissive: 0x333333,
        emissiveIntensity: 1.0
      });
      earthMesh = new THREE.Mesh(earthGeometry, earthMaterial);
      scene.add(earthMesh);
      
      // Create a group for quake markers and attach it to the Earth.
      quakeGroup = new THREE.Group();
      earthMesh.add(quakeGroup);
      
      // Adjust scene on window resize.
      window.addEventListener('resize', onWindowResize, false);
    }
    
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    
    // Convert latitude and longitude to a 3D position on the sphere.
    function latLongToVector3(lat, lon, radius, height = 0) {
      const phi = (90 - lat) * (Math.PI / 180);
      const theta = (lon + 180) * (Math.PI / 180);
      
      const r = radius + height;
      // The negative on x aligns the mapping with common Earth textures.
      const x = -r * Math.sin(phi) * Math.cos(theta);
      const y = r * Math.cos(phi);
      const z = r * Math.sin(phi) * Math.sin(theta);
      
      return new THREE.Vector3(x, y, z);
    }
    
    // Fetch the latest 20 worldwide earthquakes from the USGS.
    function fetchEarthquakeData() {
      const queryUrl = "https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson" +
                       "&limit=20&orderby=time";
      
      fetch(queryUrl)
        .then(response => response.json())
        .then(data => {
          updateQuakeMarkers(data);
        })
        .catch(error => console.error("Error fetching earthquake data:", error));
    }
    
    // Update the quake markers based on the fetched data.
    function updateQuakeMarkers(data) {
      // Remove any existing quake markers.
      while (quakeGroup.children.length) {
        quakeGroup.remove(quakeGroup.children[0]);
      }
      
      // For each earthquake, create a marker.
      data.features.forEach(feature => {
        const mag = feature.properties.mag;
        const coords = feature.geometry.coordinates; // [longitude, latitude, depth]
        const lon = coords[0], lat = coords[1];
        
        // Size proportional to magnitude (with a minimum size).
        const markerSize = Math.max(0.05, mag * 0.1);
        const markerGeometry = new THREE.SphereGeometry(markerSize, 16, 16);
        const markerMaterial = new THREE.MeshBasicMaterial({
          color: 0xff0000,
          transparent: true,
          opacity: 0.7
        });
        const markerMesh = new THREE.Mesh(markerGeometry, markerMaterial);
        
        // Place the marker exactly on the Earth's surface.
        markerMesh.position.copy(latLongToVector3(lat, lon, EARTH_RADIUS, 0));
        
        quakeGroup.add(markerMesh);
      });
    }
    
    // Animation loop: rotate the Earth and render the scene.
    function animate() {
      requestAnimationFrame(animate);
      earthMesh.rotation.y += 0.001;
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
