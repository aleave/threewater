<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dancing Beautiful Math</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
  </style>
</head>
<body>
  <!-- Load Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer, mesh, geometry, clock;

    init();
    animate();

    function init() {
      // Create the scene with a dark background.
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x000000);

      // Set up a perspective camera.
      camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 5, 10);
      camera.lookAt(0, 0, 0);

      // Initialize the WebGL renderer.
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create a plane geometry that will act as our dynamic surface.
      // Increase the segment count for a smoother, more fluid surface.
      const segments = 100;
      geometry = new THREE.PlaneBufferGeometry(10, 10, segments, segments);

      // Use a basic material in wireframe mode.
      const material = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        wireframe: true,
      });

      // Create the mesh and rotate it to lay horizontally.
      mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;
      scene.add(mesh);

      // Create a clock to keep track of time.
      clock = new THREE.Clock();

      // Adjust the scene when the window is resized.
      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      const time = clock.getElapsedTime();
      const positionAttribute = geometry.attributes.position;

      // Loop through each vertex in the geometry and update its z-coordinate.
      // This creates a dynamic wave effect based on time and the vertex's (x, y) position.
      for (let i = 0; i < positionAttribute.count; i++) {
        const x = positionAttribute.getX(i);
        const y = positionAttribute.getY(i);
        // Experiment with this math function to change the visual effect.
        const wave = Math.sin((x + time) * 2) * Math.cos((y + time) * 2);
        positionAttribute.setZ(i, wave);
      }
      positionAttribute.needsUpdate = true;

      // Optionally, add a slight rotation to the entire mesh for an evolving perspective.
      mesh.rotation.z += 0.001;
      mesh.rotation.x += 0.0005;

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
